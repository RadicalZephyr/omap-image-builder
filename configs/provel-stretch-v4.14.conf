##
release="9.6"
image_type="console"
##
##Debootstrap: https://wiki.debian.org/Debootstrap
##
##debootstrap --arch=${deb_arch} --include=${deb_include} --exclude=${deb_exclude} \
##--components=${deb_components} --foreign ${deb_codename} /tmp/tmp.dir/ http://${deb_mirror}
##
deb_distribution="debian"
deb_codename="stretch"
deb_arch="armhf"
#
deb_include="	\
	bc	\
	bsdmainutils	\
	ca-certificates	\
	connman	\
	dbus	\
	dosfstools	\
	dnsmasq	\
	firmware-realtek	\
	firmware-ti-connectivity \
	hostapd	\
	initramfs-tools	\
	iw	\
	linux-base	\
	memtester	\
	nano	\
	net-tools	\
	openssh-server	\
	patch	\
	rfkill	\
	rsync	\
	sudo	\
	systemd	\
	udhcpd	\
	wget	\
	wireless-tools	\
	wpasupplicant	\
	xz-utils	\
        nginx-light 	\
        xorg		\
        lightdm 	\
        matchbox 	\
        unclutter 	\
        xinput-calibrator \
"

#
deb_exclude="	\
	aptitude	\
	aptitude-common	\
	groff-base	\
	info	\
	install-info	\
	man-db	\
	manpages	\
	tasksel	\
	tasksel-data	\
"

#
deb_components="main contrib non-free"
deb_mirror=""
##
##Some packages fail to install via debootstrap: deb_additional_pkgs="<comma|space>"
##
deb_additional_pkgs="	\
	btrfs-progs	\
	libpam-systemd	\
        libwebkit2gtk-4.0 \
"

##
rfs_username="debian"
rfs_fullname="Provel Admin"
rfs_password="temppwd"
rfs_hostname="provel-printer"
rfs_startup_scripts="enable"
#rfs_opt_scripts="https://github.com/RobertCNelson/boot-scripts"
#rfs_default_desktop=""
#rfs_desktop_background=""
rfs_default_locale="en_US.UTF-8"
rfs_etc_dogtag="Provel Printer Debian Image"
rfs_console_banner="Support/FAQ: http://provel.us/printer"
rfs_console_user_pass="enable"
rfs_ssh_banner="Support/FAQ: http://provel.us/printer"
rfs_ssh_user_pass="enable"
##
##enable kernel repo: http://repos.rcn-ee.com/(debian|ubuntu)
repo_rcnee="enable"
repo_rcnee_pkg_list="	\
	bb-cape-overlays	\
	bb-customizations	\
	bb-wl18xx-firmware	\
	gpiod	\
	linux-image-4.14.79-ti-r84	\
	overlayroot	\
	rcn-ee-archive-keyring	\
	tiomapconf	\
	wireguard-tools	\
"

##
repo_rcnee_pkg_version="4.14.79-ti-r84"
#include_firmware="enable"
#
chroot_COPY_SETUP_SDCARD="enable"
chroot_before_hook=""
chroot_after_hook=""
chroot_script="provel-stretch.sh"
chroot_post_uenv_txt=""
chroot_tarball="enable"
